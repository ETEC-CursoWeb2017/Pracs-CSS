<!DOCTYPE html>
	<html lang="es">
		<head>
			<title>Punto extra</title>
			<meta charset="UTF-8"/>
			<link rel="stylesheet" type="text/css" href="extra.css"/>
		</head>
		<body>
			<header>
				<hgroup>
					<h2>Formulario-Estilado</h2><br/>
					<h2>Web-Semántica</h2>
				</hgroup>
			</header>	
			<section>
					<form class="formu" action="#" method="POST">
							<h2>Formulario<h2>
							<input type="text" name="nombre" placeholder="Nombre" autofocus required>
							<input type="text" name="ape" placeholder="Apellidos" required>
							<input type="email" name="email" placeholder="Correo" required>
							<input type="text" name="tele" placeholder="Teléfono">
							<input type="password" name="contra" placeholder="Contraseña" required>
							<textarea id="area" name="mesanje" placeholder="Mensaje..."></textarea>
							<input type="submit" id="boton">
					</form>
			</section>		
		<body>
	</html>
